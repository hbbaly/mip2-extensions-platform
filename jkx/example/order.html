<!DOCTYPE html>
<html mip>
<head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>极客修</title>
    <link rel="stylesheet" type="text/css" href="https://c.mipcdn.com/static/v1/mip.css">
    <link rel="stylesheet" href="https://bos.nj.bpc.baidu.com/assets/mip/projects/mip.css">
    
    <link rel="canonical" href="对应的原页面地址">
    <style mip-custom>
        body{
            background: #eee;
        }
    /* 自定义样式 */
    
    </style>
</head>
<body>
<!-- 正文 -->
<mip-shell>
        <script type="application/json">
          {
            "routes": [
                {
                    "pattern": "*",
                    "meta": {
                        "header": {
                            "show": true,
                            "xiongzhang": true,
                            "title": "极客修",
                            "logo": "https://m.jikexiu.com/resources/logo.png"
                        },
                        "view":{
                            "isIndex": false
                        }
                    }
                }
            ]
        }
        </script>
    </mip-shell>
<mip-data>
    <script type="application/json">
        {
               "name":"",
               "loading":false,
               "orderData":{
                   "device":"",
                   "solution":"",
                   "name":"hbb",
                   "age":18,
                   "job":"teacher",
                   "price":0
               },
               "alertMsg":{
                    "isError":false,
                    "errorTitle":""
               },
               "areaData":{
                   "show":false,
                   "address":"",
                   "detail":""
               },
               "deviceData":{
                    "show":false,
                    "last":false,
                    "name":"",
                    "name1":"",
                    "changeColor":0,
                    "changeColor1":0,
                    "tab":[]
               }
        }
    </script>
</mip-data>
    <mip-jkx-device m-bind:devicedata="deviceData"></mip-jkx-device>
    <mip-jkx-form></mip-jkx-form>
    <mip-jkx-orderarea m-bind:areadata="areaData"></mip-jkx-orderarea>
    <mip-jkx-board></mip-jkx-board>
    <mip-fixed type="bottom">
        <mip-jkx-loading m-bind:loading="loading"></mip-jkx-loading>
    </mip-fixed>
    
    <mip-fixed type="bottom" >
        <mip-jkx-alert class="alert" m-bind:alertmsg="alertMsg"></mip-jkx-alert>
    </mip-fixed>
    <mip-fixed type="bottom" >
        <mip-jkx-area m-bind:areaData = "areaData"></mip-jkx-area>
    </mip-fixed>
    <mip-fixed type="bottom" >
        <mip-jkx-device-list m-bind:devicedata = "deviceData"></mip-jkx-device-list>
    </mip-fixed>
    <mip-fixed type="bottom" >
        <mip-order-fixed m-bind:orderData="orderData"></mip-order-fixed>
    </mip-fixed>
<script src="https://bos.nj.bpc.baidu.com/assets/mip/projects/mip.js"></script>
<script src="http://127.0.0.1:8111/mip-order-fixed/mip-order-fixed.js"></script>
<script src="http://127.0.0.1:8111/mip-jkx-loading/mip-jkx-loading.js"></script>
<script src="http://127.0.0.1:8111/mip-jkx-alert/mip-jkx-alert.js"></script>
<script src="http://127.0.0.1:8111/mip-jkx-area/mip-jkx-area.js"></script>
<script src="http://127.0.0.1:8111/mip-jkx-orderarea/mip-jkx-orderarea.js"></script>
<script src="http://127.0.0.1:8111/mip-jkx-device/mip-jkx-device.js"></script>
<script src="http://127.0.0.1:8111/mip-jkx-form/mip-jkx-form.js"></script>
<script src="http://127.0.0.1:8111/mip-jkx-board/mip-jkx-board.js"></script>
<script src="http://127.0.0.1:8111/mip-jkx-device-list/mip-jkx-device-list.js"></script>
<script src="https://c.mipcdn.com/static/v1/mip-fixed/mip-fixed.js"></script>

</body>
</html>
